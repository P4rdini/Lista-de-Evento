<!DOCTYPE html>
<html >
    <head>
        <title>Cadastro de Eventos</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <h1 class="navbar navbar-light">Cadastro de Evento </h1>
        <a href="/eventos"><button type="button" class="btn btn-primary my-2 my-sm-0">Eventos</button></a>
        </nav>
        
        <form class="container-lg mt-2" method="post">
            <div class="row">
                <div class="form-group col m-0 mb-4">
                    <input class="form-control" type="text" value="" placeholder="Nome" name="nome" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <input class="form-control" type="text" value="" placeholder="Local" name="local" />
                </div>
                <div class="col-md-3 mb-4">
                    <input class="form-control" type="date" value=""  name="data" />
                </div>
                <div class="col-md-3 mb-4">    
                    <input class="form-control" type="time" value=""  name="hora" /> 
                </div>
            </div>
            <input class="btn btn-outline-primary" type="submit" value="Salvar">
            <th:block th:include="mensagemValidacao"></th:block>
        </form>
        
        


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
    </body>
</html>
